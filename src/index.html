<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCMS PORTAL</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
        }
        .title-left {
            font-size: 25px;
            font-weight: bold;
        }
        .title-right {
            font-size: 25px;
            font-weight: bold;
        }
        .google-signin-button {
            align-items: center;
            appearance: none;
            background-color: #fcfcfd;
            border-radius: 4px;
            border-width: 0;
            box-shadow:
                rgba(45, 35, 66, 0.2) 0 2px 4px,
                rgba(45, 35, 66, 0.15) 0 7px 13px -3px,
                #d6d6e7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395a;
            cursor: pointer;
            display: inline-flex;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition:
                box-shadow 0.15s,
                transform 0.15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
            font-size: 18px;
        }
        .google-signin-button:focus {
            box-shadow:
                #d6d6e7 0 0 0 1.5px inset,
                rgba(45, 35, 66, 0.4) 0 2px 4px,
                rgba(45, 35, 66, 0.3) 0 7px 13px -3px,
                #d6d6e7 0 -3px 0 inset;
        }
        .google-signin-button:hover {
            box-shadow:
                rgba(45, 35, 66, 0.3) 0 4px 8px,
                rgba(45, 35, 66, 0.2) 0 7px 13px -3px,
                #d6d6e7 0 -3px 0 inset;
            transform: translateY(-2px);
        }
        .google-signin-button:active {
            box-shadow: #d6d6e7 0 3px 7px inset;
            transform: translateY(2px);
        }
        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 8px 0;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="title-left">Hostel Complaint Management System</div>
        <div class="title-right">BITS Pilani</div>
    </header>
    <div id="google-signin-button" class="google-signin-button">Sign in with Google</div>
    <footer>
        Made with ❤️ by CONDOM
    </footer>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
            // Redirect to GitHub after sign-in
            window.location.href = 'https://github.com';
        }

        function initGoogleAuth() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '365690865739-3mf2s21thpv3kn2c1c3nit5496h0cjns.apps.googleusercontent.com'
                }).then(function() {
                    var auth2 = gapi.auth2.getAuthInstance();
                    document.getElementById('google-signin-button').addEventListener('click', function() {
                        auth2.signIn().then(onSignIn);
                    });
                });
            });
        }

        window.onload = function() {
            initGoogleAuth();
        };
    </script>
</body>
</html>
