<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="title-left">Hostel Complaint Management System</div>
        <div class="title-right">BITS Pilani</div>
    </header>

    <main>
        <h2>Complaint Form</h2>
        <form id="complaint-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="hostel">Hostel:</label>
            <input type="text" id="hostel" name="hostel" required>
            
            <label for="room">Room Number:</label>
            <input type="text" id="room" name="room" required>
            
            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        Made with ❤️ by CONDOM
    </footer>
</body>
</html>
